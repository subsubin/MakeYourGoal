<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MAKE YOUR GOAL</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/default.css">
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
</head>

<body>
  <div id="topBackground"></div>
  <nav>
    <span class="icon">
    <i class="fas fa-plus fa-2x"></i> &nbsp;&nbsp;
    </span>
    <span class="icon">
    <i class="fas fa-cog fa-2x"></i> &nbsp;&nbsp;
    </span>
    <span class="icon">
    <i class="fas fa-users fa-2x"></i>
    </span>
  </nav>

  <div id="challTitle">
    <h1 id="goalTitle">MY GOAL TITLE</h1>
  </div>

  <div style="position: relative;float: left; width: 22%;">
    <input type="image" src="../image/left.png" width="7%" height="7%" align="right">
  </div>
  <div style="position: relative; float: right; width: 22%;">
    <input type="image" src="../image/right.png" width="7%" height="7%" align="left">
  </div>
  <div class="mainDiv">
    <table align="center" width="80%" height="50%">
      <br><br><br><br>
      <script type="text/javascript">
        /* 사용자 정의수 : x, 한 줄에 포함되는 칸 : y, 줄 개수 : n */
        var x = 15;
        var y = 5;
        var n = x / y;

        for (i = 0; i < n; i++) {
          document.write("<tr>");
          for (j = 0; j < y; j++) {
            document.write("<td>" + "칸" + "</td>");
          }
          document.write("</tr>");
        }
      </script>
    </table>
  </div>
</body>

</html>
